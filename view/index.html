<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Anomaly Detection Server</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        table{
            font-family: 'Comic Sans MS';
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
        * {
            box-sizing: border-box;
        }
        .res {
            width: 60%;
            float: left;
            padding: 15px;
            border: 1px solid white;
         }
        .dropTrain {

            width: 15%;
            height: 15%;
            float: left;
            padding: 15px;
            border: 1px solid white;
        }
        .dropAnomaly{
            width: 15%;
            height: 15%;
            float: left;
            padding: 15px;
            border: 1px solid white;
        }
        .mode {
            width: 30%;
            height: 15%;
            float: left;
            padding: 15px;
            border: 1px solid white;
        }
       </style>
    <header>Anomaly Detection Server</header>
</head>

<body>
<br></br>


<form action="/upload" method="POST" enctype="multipart/form-data" name="uploadFile" target="result">
<div class="dropTrain">
    <div class ="drop-zone">
        <span class="drop-zone__prompt">Drop practice files here</span>
        <input type="file"  name="practiceFile" class="drop-zone__input " >
    </div>
    </div>
<div class="dropAnomaly">
    <div class ="drop-zone">
        <span class="drop-zone__prompt">Drop detection files here</span>
        <input type="file"  name="detectionFile" class="drop-zone__input">
    </div>
</div>



<div class="res">

    <headerL>Result:</headerL>
    <br></br>

   <table id="result" name="result">
        <tr>
            <th>feature 1</th>
            <th>feature 2</th>
            <th>time</th>
        </tr>

    </table></div>

    <!--iframe name="result" width="90%" height="90%"></--iframe></div><-->
<div class="mode">
    <label class="switch">
        <input type="checkbox" name="reg" class="switch-input" >
        <span class="switch-label" data-on="hybrid mode" data-off="regression mode"></span>
        <span class="switch-handle"></span>
    </label>
    <br> </br>
    <button class="send-button" onclick="send_upload()"> upload</button>
</div>
<script src="main.js"></script>
</form>

</body>
</html>
